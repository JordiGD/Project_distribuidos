<!DOCTYPE html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Análisis de Calorías</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="root-container">
      <div class="layout-container">
        <div class="layout-wrapper">
          <div class="layout-content-container">
            <div class="header-section">
              <div class="header-content">
                <p class="title">
                  Analiza las Calorías de tu Comida
                </p>
                <p class="subtitle">
                  Sube una foto y descubre su información nutricional.
                </p>
              </div>
            </div>
            <div class="upload-section">
              <div class="upload-container">
                <div class="upload-content">
                  <span class="material-symbols-outlined upload-icon">cloud_upload</span>
                  <p class="upload-title">
                    Arrastra y suelta tu imagen aquí
                  </p>
                  <p class="upload-subtitle">
                    Formatos aceptados: JPG, PNG
                  </p>
                </div>
                <button class="upload-button">
                  <span class="truncate">Seleccionar Imagen</span>
                </button>
              </div>
            </div>
            <div class="progress-section">
              <div class="progress-header">
                <p class="progress-text">
                  Analizando imagen...
                </p>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width: 50%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
