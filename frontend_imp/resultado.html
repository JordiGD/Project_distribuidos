<!DOCTYPE html>
<html class="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Resultado del Análisis</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="root-container">
      <div class="layout-container">
        <div class="layout-wrapper-results">
          <div class="layout-content-container">
            <div class="header-section">
              <div class="header-content-left">
                <p class="title">Resultado del Análisis</p>
                <p class="subtitle-results">Información Nutricional</p>
              </div>
            </div>

            <div class="results-container">
              <div class="results-card">
                <div class="results-layout">
                  <!-- Imagen del alimento -->
                  <div class="image-section">
                    <div class="food-image" data-alt="Imagen del alimento analizado"></div>
                  </div>

                  <!-- Información principal -->
                  <div class="info-section">
                    <p class="food-name">Analizando...</p>
                    <div class="calories-display">
                      <span class="material-symbols-outlined calories-icon">local_fire_department</span>
                      <p class="calories-number">0</p>
                      <p class="calories-label">Calorías</p>
                    </div>
                    <p class="disclaimer">Los valores son aproximados y pueden variar.</p>
                  </div>
                </div>

                <!-- Separador -->
                <div class="section-divider"></div>

                <!-- Resumen nutricional -->
                <h2 class="nutrition-title">Resumen Nutricional</h2>
                <div class="nutrition-grid">
                  <div class="nutrition-card">
                    <span class="material-symbols-outlined nutrition-icon">fitness_center</span>
                    <div>
                      <p class="nutrition-label">Proteínas</p>
                      <p class="nutrition-value">0 g</p>
                    </div>
                  </div>

                  <div class="nutrition-card">
                    <span class="material-symbols-outlined nutrition-icon">bakery_dining</span>
                    <div>
                      <p class="nutrition-label">Carbohidratos</p>
                      <p class="nutrition-value">0 g</p>
                    </div>
                  </div>

                  <div class="nutrition-card">
                    <span class="material-symbols-outlined nutrition-icon">oil_barrel</span>
                    <div>
                      <p class="nutrition-label">Grasas</p>
                      <p class="nutrition-value">0 g</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="button-container">
              <button class="action-button">
                <span class="truncate">Analizar otro alimento</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
